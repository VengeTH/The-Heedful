<svg viewBox="0 0 1200 628" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a1d3a"/>
      <stop offset="100%" style="stop-color:#0f1020"/>
    </radialGradient>
    
    <!-- Logo gradient -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    
    <!-- Tagline gradient -->
    <linearGradient id="taglineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
    
    <!-- Particle glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Floating particles -->
    <circle id="particle" r="2" fill="url(#logoGradient)" opacity="0.6" filter="url(#glow)"/>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Floating particles background -->
  <use href="#particle" x="120" y="80" opacity="0.3">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-10; 0,0" dur="4s" repeatCount="indefinite"/>
  </use>
  <use href="#particle" x="1050" y="150" opacity="0.4">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,8; 0,0" dur="6s" repeatCount="indefinite"/>
  </use>
  <use href="#particle" x="200" y="500" opacity="0.2">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-6; 0,0" dur="5s" repeatCount="indefinite"/>
  </use>
  <use href="#particle" x="980" y="450" opacity="0.3">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,12; 0,0" dur="7s" repeatCount="indefinite"/>
  </use>
  <use href="#particle" x="80" y="300" opacity="0.25">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-8; 0,0" dur="4.5s" repeatCount="indefinite"/>
  </use>
  <use href="#particle" x="1100" y="320" opacity="0.35">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,9; 0,0" dur="5.5s" repeatCount="indefinite"/>
  </use>
  
  <!-- Main logo symbol (centered) -->
  <g transform="translate(500, 200)">
    <!-- Outer flowing shape -->
    <path d="M 0 -40 
             C 30 -40, 60 -20, 60 0
             C 60 20, 30 40, 0 40
             C -30 40, -60 20, -60 0
             C -60 -20, -30 -40, 0 -40 Z
             
             M 20 -20
             C 35 -20, 45 -10, 45 0
             C 45 10, 35 20, 20 20
             C 5 20, -5 10, -5 0
             C -5 -10, 5 -20, 20 -20 Z" 
          fill="url(#logoGradient)" 
          opacity="0.8"
          filter="url(#glow)">
      <animateTransform attributeName="transform" type="rotate" values="0; 360" dur="20s" repeatCount="indefinite"/>
    </path>
    
    <!-- Inner flowing ribbons -->
    <path d="M -25 -15 
             Q 0 -25, 25 -15
             Q 15 0, 25 15
             Q 0 25, -25 15
             Q -15 0, -25 -15 Z" 
          fill="none" 
          stroke="url(#logoGradient)" 
          stroke-width="3" 
          opacity="0.9"
          filter="url(#glow)">
      <animateTransform attributeName="transform" type="rotate" values="360; 0" dur="15s" repeatCount="indefinite"/>
    </path>
    
    <!-- Central core -->
    <circle r="8" fill="url(#logoGradient)" opacity="0.9" filter="url(#glow)">
      <animate attributeName="r" values="8; 12; 8" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Main text -->
  <g transform="translate(600, 280)">
    <text x="0" y="0" 
          font-family="Arial, sans-serif" 
          font-size="64" 
          font-weight="700" 
          fill="url(#textGradient)"
          text-anchor="start">THE HEEDFUL</text>
  </g>
  
  <!-- Tagline -->
  <g transform="translate(600, 320)">
    <text x="0" y="0" 
          font-family="Arial, sans-serif" 
          font-size="20" 
          font-weight="400" 
          fill="url(#taglineGradient)"
          text-anchor="start"
          letter-spacing="2px">THOUGHTFUL INNOVATION</text>
  </g>
  
  <g transform="translate(600, 350)">
    <text x="0" y="0" 
          font-family="Arial, sans-serif" 
          font-size="20" 
          font-weight="400" 
          fill="url(#taglineGradient)"
          text-anchor="start"
          letter-spacing="2px">PURPOSEFUL GROWTH</text>
  </g>
  
  <!-- Decorative elements -->
  <!-- Left side accent -->
  <g transform="translate(100, 314)" opacity="0.6">
    <rect width="120" height="2" fill="url(#logoGradient)"/>
    <circle cx="130" cy="1" r="4" fill="url(#logoGradient)" filter="url(#glow)"/>
  </g>
  
  <!-- Right side accent -->
  <g transform="translate(1000, 314)" opacity="0.6">
    <circle cx="-10" cy="1" r="4" fill="url(#logoGradient)" filter="url(#glow)"/>
    <rect x="0" width="100" height="2" fill="url(#logoGradient)"/>
  </g>
  
  <!-- Bottom corner elements -->
  <g transform="translate(50, 550)" opacity="0.4">
    <circle r="3" fill="url(#logoGradient)" filter="url(#glow)">
      <animate attributeName="opacity" values="0.4; 0.8; 0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g transform="translate(1150, 550)" opacity="0.4">
    <circle r="3" fill="url(#logoGradient)" filter="url(#glow)">
      <animate attributeName="opacity" values="0.8; 0.4; 0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Subtle connecting lines -->
  <line x1="150" y1="314" x2="480" y2="200" stroke="url(#logoGradient)" stroke-width="1" opacity="0.3">
    <animate attributeName="opacity" values="0.3; 0.6; 0.3" dur="4s" repeatCount="indefinite"/>
  </line>
  
  <line x1="1000" y1="314" x2="720" y2="200" stroke="url(#logoGradient)" stroke-width="1" opacity="0.3">
    <animate attributeName="opacity" values="0.6; 0.3; 0.6" dur="4s" repeatCount="indefinite"/>
  </line>
</svg>